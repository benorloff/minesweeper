<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script defer src="/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/cardstarter.css">
</head>
<body>
    <div class="header">
        <div class="brand">Icon</div>
        <div class="controls">
            <div class="turnNum">
                <button id="turnOne" value="1">Turn 1</button>
                <button id="turnThree" value="3">Turn 3</button>
            </div>
            <button id="undo">Undo</button>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <div class="playArea" id="playArea">
        <div class="deck card xlarge back-red" id="deck">deck</div>
        <div class="discard card xlarge" id="discard">discard</div>
        <div class="aceZoneOne card xlarge" id="aceZoneOne">aceZoneOne</div>
        <div class="aceZoneTwo card xlarge" id="aceZoneTwo">aceZoneTwo</div>
        <div class="aceZoneThree card xlarge" id="aceZoneThree">aceZoneThree</div>
        <div class="aceZoneFour card xlarge" id="aceZoneFour">aceZoneFour</div>
        <div class="playStackOne card xlarge" id="playStackOne">playStackOne</div>
        <div class="playStackTwo card xlarge" id="playStackTwo">playStackTwo</div>
        <div class="playStackThree card xlarge" id="playStackThree">playStackThree</div>
        <div class="playStackFour card xlarge" id="playStackFour">playStackFour</div>
        <div class="playStackFive card xlarge" id="playStackFive">playStackFive</div>
        <div class="playStackSix card xlarge" id="playStackSix">playStackSix</div>
        <div class="playStackSeven card xlarge" id="playStackSeven">playStackSeven</div>
    </div>
    <div class="footer">
        <div class="stats">
            <div class="timeStat">
                <button class="timerStartStop" id="timerBtn">Start</button>
                <span id="timerElapsed">00:00</span>
            </div>
            <div class="movesStat">Moves: <span id="movesNum">0</span></div>
            <div class="stockStat">Stock: <span id="stockNum">0</span></div>
        </div>
    </div>
</body>
</html>
