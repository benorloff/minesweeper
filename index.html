<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script defer src="/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/cardstarter.css">
</head>
<body>
    <div class="header">
        <div class="brand">Icon</div>
        <div class="controls">
            <div class="turnNum">
                <button id="turnOne" value="1">Turn 1</button>
                <button id="turnThree" value="3">Turn 3</button>
            </div>
            <button id="undo">Undo</button>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <div class="playArea" id="playArea">
        <div class="deck card xlarge back-red" id="deck"></div>
        <div class="discard pile null" id="discard"></div>
        <div class="aceZoneOne pile" id="aceZoneOne" data-location="aceZones"></div>
        <div class="aceZoneTwo pile" id="aceZoneTwo" data-location="aceZones"></div>
        <div class="aceZoneThree pile" id="aceZoneThree" data-location="aceZones"></div>
        <div class="aceZoneFour pile" id="aceZoneFour" data-location="aceZones"></div>
        <div class="playStackOne pile" id="playStackOne" data-location="playStacks"></div>
        <div class="playStackTwo pile" id="playStackTwo" data-location="playStacks"></div>
        <div class="playStackThree pile" id="playStackThree" data-location="playStacks"></div>
        <div class="playStackFour pile" id="playStackFour" data-location="playStacks"></div>
        <div class="playStackFive pile" id="playStackFive" data-location="playStacks"></div>
        <div class="playStackSix pile" id="playStackSix" data-location="playStacks"></div>
        <div class="playStackSeven pile" id="playStackSeven" data-location="playStacks"></div>
    </div>
    <div class="footer">
        <div class="stats">
            <div class="timeStat">
                <button class="timerBtn start" id="timerBtn" data-status="inactive">Start</button>
                <span><span id="timerHrs">00</span>:<span id="timerMins">00</span>:<span id="timerSecs">00</span></span>
            </div>
            <div class="movesStat">Moves: <span id="movesNum">0</span></div>
            <div class="stockStat">Stock: <span id="stockNum">0</span></div>
        </div>
    </div>
</body>
</html>
