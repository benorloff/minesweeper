<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script defer src="/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="brand"></div>
        <div class="controls">
            <div class="dealNum">
                <button id="dealOne" value="1"></button>
                <button id="dealThree" value="3"></button>
            </div>
            <button id="undo"></button>
            <button id="newGame"></button>
        </div>
    </div>
    <div class="playArea">
        <div class="deck">deck</div>
        <div class="discard">discard</div>
        <div class="aceZoneOne">aceZoneOne</div>
        <div class="aceZoneTwo">aceZoneTwo</div>
        <div class="aceZoneThree">aceZoneThree</div>
        <div class="aceZoneFour">aceZoneFour</div>
        <div class="playStackOne">playStackOne</div>
        <div class="playStackTwo">playStackTwo</div>
        <div class="playStackThree">playStackThree</div>
        <div class="playStackFour">playStackFour</div>
        <div class="playStackFive">playStackFive</div>
        <div class="playStackSix">playStackSix</div>
        <div class="playStackSeven">playStackSeven</div>
    </div>
    <div class="footer">
        <div class="stats">
            <div class="timeStat"></div>
            <div class="movesStat"></div>
            <div class="stockStat"></div>
        </div>
    </div>
</body>
</html>
