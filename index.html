<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script defer src="/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/cardstarter.css">
</head>
<body>
    <div class="header">
        <div class="brand">Icon</div>
        <div class="controls">
            <div class="dealNum">
                <button id="dealOne" value="1">Turn 1</button>
                <button id="dealThree" value="3">Turn 3</button>
            </div>
            <button id="undo">Undo</button>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <div class="playArea">
        <div class="deck card xlarge back-red">deck</div>
        <div class="discard card xlarge">discard</div>
        <div class="aceZoneOne card xlarge">aceZoneOne</div>
        <div class="aceZoneTwo card xlarge">aceZoneTwo</div>
        <div class="aceZoneThree card xlarge">aceZoneThree</div>
        <div class="aceZoneFour card xlarge">aceZoneFour</div>
        <div class="playStackOne card xlarge">playStackOne</div>
        <div class="playStackTwo card xlarge">playStackTwo</div>
        <div class="playStackThree card xlarge">playStackThree</div>
        <div class="playStackFour card xlarge">playStackFour</div>
        <div class="playStackFive card xlarge">playStackFive</div>
        <div class="playStackSix card xlarge">playStackSix</div>
        <div class="playStackSeven card xlarge">playStackSeven</div>
    </div>
    <div class="footer">
        <div class="stats">
            <div class="timeStat"></div>
            <div class="movesStat"></div>
            <div class="stockStat"></div>
        </div>
    </div>
</body>
</html>
